<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết file | Data Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/detail-file.css" />
  </head>
  <body>
    <!-- Background layers -->
    <div class="background-layer background-layer--circuit"></div>
    <div class="background-layer background-layer--gradient"></div>

    <div class="app-detail-file">
      <div class="container-fluid">
        <!-- Header -->
        <header class="app-detail__header">
          <div class="row">
            <div class="col-12">
              <div class="app-detail__top-bar">
                <div class="app-detail__logo">
                  <img src="../assets/images/logo.png" alt="DataCat Logo" class="app-detail__logo-img" />
                </div>
                <div class="app-detail__controls">
                  <!-- Mobile menu -->
                  <div class="app-detail__mobile-menu d-md-none">
                    <span
                      class="app-detail__menu-toggle text-white fs-5"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img src="../assets/icons/icon-menu.svg" alt="Menu" />
                    </span>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="app-detail__dropdown-item" href="#">
                          <span>Trang cá nhân</span>
                          <img src="../assets/icons/icon-profile.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                      <li>
                        <a class="app-detail__dropdown-item" href="#">
                          <span>Ngôn ngữ</span>
                          <img src="../assets/icons/icon-translate.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                      <li>
                        <a class="app-detail__dropdown-item app-detail__dropdown-item--password" href="#">
                          <span>Đổi mật khẩu</span>
                          <img src="../assets/icons/icon-lock.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                      <li>
                        <a class="app-detail__dropdown-item app-detail__dropdown-item--logout" href="../index.html">
                          <span>Đăng xuất</span>
                          <img src="../assets/icons/icon-logout.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                    </ul>
                  </div>

                  <!-- Language switcher -->
                  <div class="app-detail__language d-none d-md-inline-block">
                    <button class="app-detail__language-btn app-detail__language-btn--active">
                      <img src="../assets/images/languages/english.png" alt="English" />
                      <span>EN</span>
                    </button>
                    <button class="app-detail__language-btn">
                      <img src="../assets/images/languages/vietnamese.png" alt="Vietnamese" />
                      <span>VN</span>
                    </button>
                  </div>

                  <span class="app-detail__divider me-4 text-white d-none d-md-inline-block">|</span>

                  <!-- User menu -->
                  <div class="app-detail__user-menu d-none d-md-inline-block">
                    <span class="text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <span>tranbatoan95@gmail.com</span>
                      <i class="fas fa-chevron-down ms-2"></i>
                    </span>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="app-detail__dropdown-item" href="#">
                          <span>Đổi mật khẩu</span>
                          <img src="../assets/icons/icon-lock.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                      <li>
                        <a class="app-detail__dropdown-item app-detail__dropdown-item--logout" href="../index.html">
                          <span>Đăng xuất</span>
                          <img src="../assets/icons/icon-logout.svg" class="text-black ms-2" alt="" width="18" />
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Main navigation -->
        <nav class="main-navbar app-detail__nav">
          <div class="row">
            <div class="col-12">
              <div class="app-detail__nav-list" id="myTab" role="tablist">
                <button
                  class="app-detail__nav-item nav-item nav-link"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  <div class="app-detail__nav-icon">
                    <img src="../assets/images/tabs-file/icon-tab-all-file.png" alt="All files" />
                  </div>
                  Tất cả tệp
                </button>
                <button
                  class="app-detail__nav-item nav-item nav-link"
                  id="id-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#id-tab-content"
                  type="button"
                  role="tab"
                  aria-controls="id-tab-content"
                  aria-selected="false"
                >
                  <div class="app-detail__nav-icon">
                    <img src="../assets/images/tabs-file/icon-tab-id.png" alt="ID" />
                  </div>
                  ID
                </button>
                <button
                  class="app-detail__nav-item nav-item nav-link"
                  id="document-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#document-tab-content"
                  type="button"
                  role="tab"
                  aria-controls="document-tab-content"
                  aria-selected="false"
                >
                  <div class="app-detail__nav-icon">
                    <img src="../assets/images/tabs-file/icon-tab-document.png" alt="Document" />
                  </div>
                  Document
                </button>
                <button
                  class="app-detail__nav-item nav-item nav-link"
                  id="book-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#book-tab-content"
                  type="button"
                  role="tab"
                  aria-controls="book-tab-content"
                  aria-selected="false"
                >
                  <div class="app-detail__nav-icon">
                    <img src="../assets/images/tabs-file/icon-tab-book.png" alt="Book" />
                  </div>
                  Book
                </button>
              </div>
            </div>
          </div>
        </nav>

        <!-- Main content -->
        <main class="app-detail__main">
          <div class="app-detail__header-tab d-flex justify-content-center align-items-center px-3">
            <a href="./list_file.html" class="app-detail__back-btn">
              <i class="fa fa-arrow-left"></i>
            </a>
            <h1 class="app-detail__title">Hồ sơ bảo hiểm</h1>
            <span class="app-detail__timestamp d-none d-md-inline-block">
              <i class="far fa-clock"></i>
              <span>15:45 - 25/02/2025</span>
            </span>
          </div>

          <div class="app-detail__tab-container">
            <ul class="app-detail__tab-nav nav tab-nav" id="myTab" role="tablist">
              <li class="app-detail__tab-item nav-item" role="presentation">
                <button
                  class="app-detail__tab-link nav-link active"
                  id="result-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#result-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="result-tab-pane"
                  aria-selected="true"
                >
                  Kết quả xử lý
                </button>
              </li>
              <li class="app-detail__tab-item nav-item" role="presentation">
                <button
                  class="app-detail__tab-link nav-link"
                  id="file-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#file-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="file-tab-pane"
                  aria-selected="false"
                >
                  File gốc
                </button>
              </li>
            </ul>

            <div class="app-detail__tab-content tab-content" id="myTabContent">
              <!-- Result Tab -->
              <div
                class="app-detail__tab-pane app-detail__tab-pane--active tab-pane fade show active"
                id="result-tab-pane"
                role="tabpanel"
                aria-labelledby="result-tab"
                tabindex="0"
              >
                <div class="py-2 py-md-5">
                  <iframe
                    class="app-detail__iframe rounded-4 w-100"
                    src="https://getbootstrap.com/docs/5.3/getting-started/introduction/"
                    allowfullscreen
                    frameborder="1"
                  ></iframe>
                </div>
              </div>

              <!-- File Tab -->
              <div
                class="app-detail__tab-pane tab-pane fade"
                id="file-tab-pane"
                role="tabpanel"
                aria-labelledby="file-tab"
                tabindex="0"
              >
                <div class="app-detail__document-grid py-2 py-md-5">
                  <div class="app-detail__document-card">
                    <img
                      src="https://d3design.vn/uploads/Anh_bia_summer_sale_holiday_podium_display_on_yellow_background.jpg"
                      alt="Bảng kê chi tiết"
                    />
                  </div>
                  <div class="app-detail__document-card">
                    <img src="https://d3design.vn/uploads/summer_242_01.jpg" alt="Căn cước công dân" />
                  </div>
                  <div class="app-detail__document-card">
                    <img src="https://d3design.vn/uploads/5495874gh6y5356.jpg" alt="Biên lai thu tiền" />
                  </div>
                  <div class="app-detail__document-card">
                    <img src="https://intphcm.com/data/upload/banner-quang-cao-sale.jpg" alt="Đơn xin bảo hiểm" />
                  </div>
                  <div class="app-detail__document-card">
                    <img src="https://d3design.vn/uploads/7138970.jpg" alt="Căn cước công dân 2" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="app-detail__footer">
            <button class="app-detail__delete-btn">
              <i class="fas fa-trash me-1 d-none d-md-inline-block"></i>
              <span>Xóa tệp</span>
            </button>

            <div class="app-detail__download-group">
              <button class="app-detail__download-btn app-detail__download-btn--word">
                <img src="../assets/icons/icon-word.svg" alt="Word" />
                <span class="app-detail__download-text">Tải xuống Word</span>
                <img class="app-detail__download-icon" src="../assets/icons/icon-download-word.svg" alt="Download" />
              </button>
              <button class="app-detail__download-btn app-detail__download-btn--excel">
                <img src="../assets/icons/icon-excel.svg" alt="Excel" />
                <span class="app-detail__download-text">Tải xuống Excel</span>
                <img class="app-detail__download-icon" src="../assets/icons/icon-download-excel.svg" alt="Download" />
              </button>
              <button class="app-detail__download-btn app-detail__download-btn--pdf">
                <img src="../assets/icons/icon-pdf.svg" alt="PDF" />
                <span class="app-detail__download-text">Tải xuống PDF</span>
                <img class="app-detail__download-icon" src="../assets/icons/icon-download.svg" alt="Download" />
              </button>
            </div>
          </footer>
        </main>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
